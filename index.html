<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Gallery</title>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i">
		<link rel="stylesheet" href="css/main.min.css">
	</head>
	<body>
		<main id="main">
			<h1 id="title"></h1>
			<div id="gallery" class="gallery"></div>
			<div id="pagination" class="pagination">
				<div id="counter" class="pagination-counter"></div>
				<div id="buttons" class="pagination-buttons">
					<button type="button" id="pagination-prev" class="pagination-button">Fotos anteriores</button>
					<button type="button" id="pagination-next" class="pagination-button">Fotos siguientes</button>
				</div>
			</div>
		</main>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenMax.min.js"></script>
		<script src="js/all.min.js"></script>
	</body>
</html>
